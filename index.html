<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico/ms-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <title>Nathan Corp</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
            color: #2196F3;
        }

        .dark-mode {
            background-color: #000000;
            color: #ffffff;
        }

        .dark-mode .website-card {
            background-color: #222222;
        }

        .dark-mode .website-card h2 {
            color: #ffffff;
        }

        /* Additional styles for reload buttons */
        .reload-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }

        .reload-button:hover {
            background-color: #0d8bf4;
        }

        /* Additional styles for dark mode toggle icons */
        .toggle-icon {
            font-size: 40px; /* Increase the font size to make it bigger */
            cursor: pointer; /* Add cursor pointer to show it's clickable */
            margin-right: 10px; /* Add some spacing between icons */
            transition: transform 0.3s; /* Add transition for smooth rotation */
        }

        /* Additional styles for dark mode toggle container */
        .toggle-container {
            text-align: center;
            margin-bottom: 20px;
            position: absolute; /* Position the container absolutely */
            top: 70px; /* Position under the h1 element */
            left: 50%; /* Center the container horizontally */
            transform: translateX(-50%); /* Center the container perfectly */
        }

        .toggle-container .toggle-icon {
            margin: 0; /* Remove default margin for better alignment */
        }

        /* Additional styles for dark mode toggle label */
        .toggle-label {
            font-weight: bold;
            color: #000000;
            cursor: pointer;
        }

        /* Additional styles for dark mode toggle input */
        .toggle-input {
            display: none; /* Hide the default input */
        }

        /* Additional styles for checked state of dark mode toggle */
        .toggle-input:checked + .toggle-icon .toggle-icon-sun {
            transform: rotate(180deg); /* Rotate the sun icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nathan Corp</h1>
        <div class="toggle-container">
            <input class="toggle-input" type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
            <label class="toggle-icon" for="dark-mode">
                <span class="toggle-icon-sun">&#9728;</span>
            </label>
        </div>
        <div class="website-grid">
            <!-- Your website cards here -->
        </div>
    </div>
    <script>
        // Reload button functionality
        const reloadButtons = document.querySelectorAll(".reload-button");
        reloadButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const iframeId = button.dataset.iframe;
                const iframe = document.getElementById(iframeId);
                iframe.src = iframe.src; // Reload the iframe by setting the same src
            });
        });

        // Function to toggle dark mode
        function toggleDarkMode() {
            const darkModeToggle = document.getElementById("dark-mode");
            const container = document.querySelector(".toggle-container");
            if (darkModeToggle.checked) {
                document.body.classList.add("dark-mode");
                container.title = "Switch to Light Mode";
            } else {
                document.body.classList.remove("dark-mode");
                container.title = "Switch to Dark Mode";
            }
        }

        // Set initial mode based on system preference
        if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            const darkModeToggle = document.getElementById("dark-mode");
            darkModeToggle.checked = true;
            document.body.classList.add("dark-mode");
            document.querySelector(".toggle-container").title = "Switch to Light Mode";
        }
    </script>
</body>
</html>
